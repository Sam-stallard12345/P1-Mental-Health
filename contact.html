<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags for browser-->
    <meta name="description" content="ClearSpace is a platform that helps you to clear your head space. Boosting Mood, Support with Mental Health.">
    <meta name="keywords" content="ClearSpace, Mental Health, Mood, Boosting, Support">
    <!-- Title -->
    <title>ClearSpace | Sign Up</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/fluent--person-support-24-filled.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/fluent--person-support-24-filled.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/fluent--person-support-24-filled.svg">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS File-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ClearSpace</a>
        <br>
        <img src="assets/images/fluent--person-support-24-filled.svg" alt="ClearSpace icon">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Resources">Resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Contact">Contact and Support</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#FAQ">FAQ</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

  <!-- Main content -->
  <main>
    <section id="Iframe" class="row justify-content-center">
        <iframe
            width="90%"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.co.uk/maps/search/wellness+centres+near+me/@53.7738093,-2.7963227,11z/data=!3m1!4b1?entry=ttu&g_ep=EgoyMDI0MTEwNi4wIKXMDSoASAFQAw%3D%3D">
        </iframe>

    <section id="sign-up">
        <h2>Sign Up Now</h2>
        <form action="/submit_form" method="post">
            <div>
                <label for="center-name">Name of Center:</label>
                <input type="text" id="center-name" name="center-name" required>
            </div>
            <div>
                <label for="your-name">Your Name:</label>
                <input type="text" id="your-name" name="your-name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
  </main>  
</body>
</html>
