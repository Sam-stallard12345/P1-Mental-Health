<head>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS File-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ClearSpace</a>
        <br>
        <img src="assets/images/fluent--person-support-24-filled.svg" alt="ClearSpace icon">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Resources">Resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Contact">Contact and Support</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#FAQ">FAQ</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

  <!-- Main content -->
  <main>
    <section id="Iframe" class="row justify-content-center">
        <iframe
            width="90%"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.co.uk/maps/search/wellness+centres+near+me/@53.7738093,-2.7963227,11z/data=!3m1!4b1?entry=ttu&g_ep=EgoyMDI0MTEwNi4wIKXMDSoASAFQAw%3D%3D">
        </iframe>
        <section id="sign-up" class="container mt-5">
            <h2 class="text-center mb-4">Sign Up Now</h2>
            <form action="thankyou.html" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="center-name" class="form-label">Name of Center:</label>
                    <input type="text" id="center-name" name="center-name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="your-name" class="form-label">Your Name:</label>
                    <input type="text" id="your-name" name="your-name" class="form-control" required>
                </div>
                <div class="col-md-12">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-12">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>
    
  </main>  

  <!-- Footer -->
  <footer>

        <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>

    </ul>
  </footer>

</body>
